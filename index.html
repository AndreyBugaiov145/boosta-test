<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jokes Generator – Pixel-perfect layout</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="asset/css/style.css"/>
</head>
<body>
<div class="container-fluid app-wrapper ">
    <div class="row g-0 h-100">
        <!-- =============== Main column =============== -->
        <main class="col-lg-8 main-col pe-4">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h3 class="fw-bold mb-0">MSI 2020</h3>
                <!-- Right-aligned Favourite block with icon first -->
                <div class="favourite-block d-flex align-items-center gap-2 ms-auto">
                    <button
                            class="btn p-0 border-0 bg-transparent d-lg-none favourite-btn"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#favoritesDrawer"
                            aria-label="Open favourites"
                    >
                        <div class="icon-circle black">
                            <svg class="icon-burger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <line x1="4" y1="10" x2="20" y2="10"/>
                                <line x1="4" y1="14" x2="20" y2="14"/>
                            </svg>
                        </div>
                    </button>
                    <span class="favourite-label d-lg-none">Favourite</span>
                </div>
            </div>

            <section class="mb-5" id="joke-seeker">
                <h1>Hey!</h1>
                <h2 class="h5 fw-medium">Let’s try to find a joke for you:</h2>

                <div class="pt-2">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="jokeMode" id="randomMode"/>
                        <label class="form-check-label ms-3" for="randomMode">Random</label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="jokeMode" id="categoryMode" checked/>
                        <label class="form-check-label ms-3" for="categoryMode">From categories</label>
                    </div>

                    <div class="mb-4" id="categories">
                        <span class="category-pill" role="button">Animal</span>
                        <span class="category-pill" role="button">Career</span>
                        <span class="category-pill active" role="button">Celebrity</span>
                        <span class="category-pill" role="button">Dev</span>
                    </div>

                    <div class="form-check mb-5">
                        <input class="form-check-input" type="radio" name="jokeMode" id="searchMode"/>
                        <label class="form-check-label ms-3" for="searchMode">Search</label>
                    </div>
                </div>

                <button id="getJokeBtn" class="btn btn-gradient">Get a joke</button>
            </section>


            <section class="mb-5" id="articles">
            </section>
        </main>

        <!-- =============== Sidebar =============== -->
        <aside class="col-lg-4 sidebar d-none d-lg-block">
            <h3 class="sidebar-title">Favourite</h3>
            <div class="favourite-wrapper"></div>
        </aside>
    </div>
</div>

<!-- =============== Offcanvas (mobile favourites) =============== -->
<div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="favoritesDrawer">
    <div class="offcanvas-header d-flex justify-content-between align-items-center">
        <div class="offcanvas-header-inner ms-auto d-flex flex-row align-items-center">
            <div class="icon-circle black " data-bs-dismiss="offcanvas" aria-label="Close">
                <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </div>
            <div class="favourite-label d-lg-none ms-2">Favourite</div>
        </div>
    </div>
    <div class="offcanvas-body">
        <section class="favourite-section">
            <div class="favourite-wrapper"><div id="favouriteList"></div></div>

        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="asset/js/main.js"></script>



<!--I added it because you can't upload a template from the server to a GitHub page.-->
<script type="text/template" id="joke-template">
    <article class="joke-card d-flex align-items-start mb-4">
        <div class="icon-circle gray me-3">
            <svg class="icon-message" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M2 2h12v9H5.414L2 14.414V2z"/>
            </svg>
        </div>
        <div class="flex-grow-1">
            <p class="meta mb-1">ID: {{id}}</p>
            <p class="text-small mb-2">{{value}}</p>
            <p class="meta mb-0">Last update: just now</p>
        </div>
        <span class="category-tag">{{category}}</span>
        <div class="heart-outline" role="button" aria-label="Add to favourites">
            ❤️
        </div>
    </article>
</script>
</body>
</html>
